{% extends '../base.html' %}
<!-- prettier-ignore -->
{% block content %}
<h1>회원가입 화면</h1><br>

<form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}
    <div>
        <input type="text" name="username" placeholder='아이디'>
        <input type="password" name="password1" placeholder="비번">
        <input type="password" name="password2" placeholder="비번확인">
        <button type="submit" value="제출"></button>
    </div>
</form>
{% endblock %}
